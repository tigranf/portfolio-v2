<!DOCTYPE html>

  <head>

    <meta
      name="description"
      content="Web Developer Portfolio Website by Tigran Farmanyan"

    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>

      <input type="phone" name="phone" />

    <div id="root"></div>
